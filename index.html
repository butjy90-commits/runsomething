<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World Runner</title>
</head>
<body>
    <h1>Hello World Runner</h1>
    <button onclick="runHelloWorld()">Run Hello World</button>
    <pre id="output"></pre>
    <script>
        function runHelloWorld() {
            document.getElementById('output').textContent = 'Hello, World!';
        }
    </script>
</body>
</html>
